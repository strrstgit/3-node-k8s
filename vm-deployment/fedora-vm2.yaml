apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: fedora-vm-test3
spec:
  runStrategy: Always
  template:
    spec:
      domain:
        resources:
          requests:
            memory: 2Gi
        devices:
          disks:
          - name: rootdisk
            disk:
              bus: virtio
          - name: cloudinitdisk
            disk:
              bus: virtio
          interfaces:
          - name: default
            masquerade: {}
      networks:
      - name: default
        pod: {}
      volumes:
      - name: rootdisk
        persistentVolumeClaim:
          claimName: fedora
      - name: cloudinitdisk
        cloudInitNoCloud:
          userData: |
            #cloud-config
            user: redhat
            password: redhat
            chpasswd: { expire: False }
            ssh_pwauth: True
